[tool.poetry]
name = "deemian_viewer"
version = "0.0.0"
description = "GUI for viewing the output generated by Deemian. Powered with PySide and NGL."
authors = ["Muhammad Radifar"]
license = "Apache License 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pandas = "^2.1.4"
pyside6 = "^6.6.1"
fastparquet = "^2023.10.1"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
deemianviewer = 'deemian_viewer.deemian_viewer:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
